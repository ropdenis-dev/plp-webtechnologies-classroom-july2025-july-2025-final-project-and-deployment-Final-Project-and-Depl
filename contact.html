<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Perplexity</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Perplexity</a>
      <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
        ☰
      </button>
      <nav id="primary-nav" class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-form animate-on-scroll">
      <h1>Contact Me</h1>
      <form id="contactForm" novalidate>
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required minlength="2" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required minlength="10"></textarea>

        <button type="submit" class="btn">Send Message</button>
        <p class="form-status" aria-live="polite" id="formStatus"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year-3"></span> Perplexity</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
